{% extends 'containers/collections.html' %}

{% block content %}
<section class="p-4 h-main overflow-y-auto overflow-x-auto">
    
    <form
        class="grow"
        hx-post="{{base_path}}/collections"
        hx-target="body"
        hx-trigger="click from:#submit"
    >
        <div class="flex mb-8 items-center">
            <h1 class="mr-4">Create Table</h1>
            <input type="submit" value="S" id="submit" class="save-button disabled">
        </div>
        
        <div class="flex flex-col w-fit">
            <label for="name" class="text-xl font-bold">Name*</label>
            <input 
                class="{% if table.errors.display_name %} form-error {% endif %}"
                type="text" id="name" name="display_name" placeholder="Give the table a name" autocomplete="off" value="{{collection.display_name}}"
            >
            <span id="collection_name" class="text-gray-400 ml-1">Stored as:</span>
            
            <label for="description" class="text-xl font-bold mt-4">Description</label>
            <input type="text" name="description" placeholder="Describe the table [optional]" autocomplete="off" value="{{collection.description}}">
        </div>
        
        <br>
    </form>

</section>

<script src="{{base_path}}/assets/js/collections_+.js" defer></script>
{% endblock content %}
