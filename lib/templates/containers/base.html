<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/htmx.org@1.9.3" integrity="sha384-lVb3Rd/Ca0AxaoZg5sACe8FJKF0tnUgR2Kd7ehUOG5GCcROv5uBIZsOqovBAcWua" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/response-targets.js"></script>
    <link rel="icon" type="image/x-icon" href="{{base_path}}/assets/img/logo.png">
    <link rel="stylesheet" href="{{base_path}}/assets/css/styles.css">
    <title>Unnamed CMS</title>
</head>
<body hx-boost="true" class="bg-bg text-gray-100">
    <div class="min-h-screen">
        <nav class="flex justify-between w-screen bg-nav border-b-2 border-slate-700 p-4">
            <div>
                <a href="{{ base_path }}/">Home</a>
                |
                <a href="{{base_path}}/docs">Docs</a>
            </div>
            {% if user.is_authenticated %}
                <a hx-post="{{base_path}}/logout" style="cursor: pointer;">Logout</a>
            {% else %}
                <a href="{{base_path}}/login">Login</a>
            {% endif %}
        </nav>

        <section class="{% if user.is_authenticated %} flex {% else %} grow {% endif %}">
            {% if user.is_authenticated %}
                {% include 'components/sidebar.html' %}
            {% endif %}
            
            <main class="grow min-h-main">
                {% block main %}
                {% endblock %}
            </main>
        </section>
    </div>
</body>
</html>
